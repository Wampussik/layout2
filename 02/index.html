<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="">
        </div>
        <input class="header-search" type="text" value="Search">
        <div class="header-menu">
            <div class="header-menu-item"> Restaurants </div>
            <div class="header-menu-item"> Deals </div>
            <div class="header-menu-item"> My orders </div>
        </div>
        <div class="basket back-lightblue">
            <img class="basket-img" src="images/brasket.png" width="38px" alt="">
        </div>
        <div class="user-photo">
            <img src="images/man.png" width="48px" alt="">
        </div>
    </div>
    <div class="main">
        <div class="promo">
            <div class="promo-element back-lightblue ">
                <img src="images/cupcake.png" alt="">
                <div class="promo-text">
                    <div class="promo-text-title fontRubik">All deserts</div>
                    <div class="promo-text-discount fontRubik color-blue">20% OFF</div>
                    <div class="promo-text-description fontRubik">Deserty</div>
                </div>
            </div>
            <div class="promo-element back-lightbrown">
                <img src="images/burger.png" alt="">
                <div class="promo-text">
                    <div class="promo-text-title fontRubik">Big Burgers</div>
                    <div class="promo-text-discount fontRubik color-orange">50% OFF</div>
                    <div class="promo-text-description fontRubik">Fooddies</div>
                </div>
            </div>
            
        </div>
        <div class="food">
            <div class="food-element">
                <img class="food-element-img" width="38px" src="images/pizza.png" alt="">
                <div class="food-element-text fontRubik">Pizza</div>
            </div>
            <div class="food-element">
                <img class="food-element-img" width="38px" src="images/hamburger.png" alt="">
                <div class="food-element-text fontRubik">Burger</div>
            </div>
            <div class="food-element">
                <img class="food-element-img" width="38px" src="images/meat.png" alt="">
                <div class="food-element-text fontRubik">BBQ</div>
            </div>
            <div class="food-element">
                <img class="food-element-img" width="38px" src="images/nigiri.png" alt="">
                <div class="food-element-text fontRubik">Sushi</div>
            </div>
            <div class="food-element">
                <img class="food-element-img" width="38px" src="images/vegan.png" alt="">
                <div class="food-element-text fontRubik">Vegan</div>
            </div>
            <div class="food-element">
                <img class="food-element-img" width="38px" src="images/desserts.png" alt="">
                <div class="food-element-text fontRubik">Desserts</div>
            </div>
        </div>
        <div class="restaurants"></div>
    </div>
</body>

</html>
