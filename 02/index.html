<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="">
        </div>
        <input class="header-search" type="text" value="Search">
        <div class="header-menu">
            <div class="header-menu-item"> Restaurants </div>
            <div class="header-menu-item"> Deals </div>
            <div class="header-menu-item"> My orders </div>
        </div>
        <div class="basket">
            <img class="basket-img" src="images/brasket.png" width="38px" alt="">
        </div>
        <div class="user-photo">
            <img src="images/man.png" width="48px" alt="">
        </div>
    </div>
</body>

</html>
